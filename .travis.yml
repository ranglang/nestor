language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jobs:
  include:
    - stage: test
      if: branch != master
    - stage: deploy
      if: branch = master
      install: true
      before_script:
        - pip install --user awscli
        - export PATH=$PATH:$HOME/.local/bin
      script:
        - ./gradlew build
        - ./gradlew test --info
#      script: ./gradlew updateLambdaCode postDeleteJar
